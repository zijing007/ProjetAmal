<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des Ateliers</title>
    <!-- Lien vers votre fichier CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
</head>
<body>
    <h2>Liste des Ateliers</h2>
    <ul>
        <li th:each="atelier : ${ateliers}">
            <span th:text="${atelier.nom}"></span> - <span th:text="${atelier.description}"></span>
        </li>
    </ul>
</body>
</html>
